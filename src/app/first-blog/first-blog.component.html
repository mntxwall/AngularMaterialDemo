<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataShow">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>编号</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="a_iden_string">
      <th mat-header-cell *matHeaderCellDef> 号码1 </th>
      <td mat-cell *matCellDef="let element"> {{element.a_iden_string}} </td>
    </ng-container>

    <ng-container matColumnDef="b_iden_string">
      <th mat-header-cell *matHeaderCellDef> 号码2 </th>
      <td mat-cell *matCellDef="let element"> {{element.b_iden_string}} </td>
    </ng-container>

    <ng-container matColumnDef="reg_place">
      <th mat-header-cell *matHeaderCellDef> 注册地点 </th>
      <td mat-cell *matCellDef="let element"> {{element.reg_place}} </td>
    </ng-container>

    <ng-container matColumnDef="dca">
      <th mat-header-cell *matHeaderCellDef> 时间 </th>
      <td mat-cell *matCellDef="let element"> {{element.dca}} </td>
    </ng-container>

    <ng-container matColumnDef="cca">
      <th mat-header-cell *matHeaderCellDef> 次数 </th>
      <td mat-cell *matCellDef="let element"> {{element.cca}} </td>
    </ng-container>

    <ng-container matColumnDef="colo">
      <th mat-header-cell *matHeaderCellDef> 发生地 </th>
      <td mat-cell *matCellDef="let element"> {{element.colo}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cc">
      <th mat-header-cell *matHeaderCellDef> 认证 </th>
      <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
    </ng-container>

    <ng-container matColumnDef="ctr">
      <th mat-header-cell *matHeaderCellDef> 可读 </th>
      <td mat-cell *matCellDef="let element"> {{element.ctr}} </td>
    </ng-container>

    <ng-container matColumnDef="my">
      <th mat-header-cell *matHeaderCellDef> 来源 </th>
      <td mat-cell *matCellDef="let element"> {{element.my}} </td>
    </ng-container>

    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef> 计算时间 </th>
      <td mat-cell *matCellDef="let element"> {{element.dt}} </td>
    </ng-container>

    <ng-container matColumnDef="operation" sticky>
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element;let row; let i = index">
        <mat-form-field>
          <mat-select (selectionChange)="changeTables($event)">
            <mat-option *ngFor="let table of targetTables" [value]="table.value+'_'+i">
              {{table.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 (page)="pageEvent($event)"
                 showFirstLastButtons></mat-paginator>

</div>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
